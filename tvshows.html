<!DOCTYPE html>

<meta charset="UTF-8">
<title>Netflix TV Shows</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #141414;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* ================= HEADER ================= */
header {
  display: flex;
  align-items: center;
  padding: 15px 50px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 100;
  background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
}

.logo {
  color: red;
  font-size: 28px;
  font-weight: bold;
  margin-right: 40px;
}

nav a {
  margin-right: 20px;
  color: #fff;
  text-decoration: none;
}

/* ================= BANNER ================= */
.banner {
  height: 80vh;
  background: url("https://image.tmdb.org/t/p/original/qJxzjUjCpTPvDHldNnlbRC4OqEh.jpg") center/cover no-repeat;
  display: flex;
  align-items: flex-end;
  padding: 50px;
}

.banner h1 {
  font-size: 50px;
}

/* ================= ROWS ================= */
.container {
  margin-top: 50px;
  padding: 20px;
}

.row {
  margin-bottom: 40px;
}

.row h2 {
  margin-bottom: 10px;
}

.row-posters {
  display: flex;
  gap: 12px;
  overflow-x: auto;
}

/* ================= POSTER CARD ================= */
.poster {
  min-width: 200px;
  height: 120px;
  background: #222;
  border-radius: 6px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s;
}

.poster img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.poster:hover {
  transform: scale(1.15);
  z-index: 10;
}

/* ================= POPUP ================= */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: #000;
  padding: 20px;
  width: 60%;
}

.popup img {
  width: 100%;
  border-radius: 6px;
}

.close {
  color: red;
  cursor: pointer;
  float: right;
  font-size: 22px;
}
</style>
</head>

  title.textContent = cat.title;

  const posters = document.createElement("div");
  posters.className = "row-posters";

  cat.shows.forEach(show => {
    const card = document.createElement("div");
    card.className = "poster";

    const img = document.createElement("img");
    img.src = show.image;
    img.alt = show.name;

    posters.appendChild(card);
  });

  row.appendChild(posters);
  content.appendChild(row);

function openPopup(trailerId, title) {
  document.getElementById("popupTitle").innerText = title;

  document.getElementById("trailerFrame").src =
    `https://www.youtube.com/embed/${trailerId}?autoplay=1`;

}
